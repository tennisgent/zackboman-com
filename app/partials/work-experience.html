<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="box">
        <div class="content">
            <h1>Work Experience</h1>
        </div>
    </div>
    <div class="col_12" ng-repeat="exp in experience">
        <div class="box" id="main-box">
            <div class="head">
                <h2>
                    <a href="{{exp.link}}">
                        <span class="title">{{exp.name}}</span>
                    </a>
                </h2>
            </div>
            <div class="content">
                <div class="col_12">
                    <div class="col_4"><strong>{{exp.position}}</strong></div>
                    <div class="col_4"><strong>{{exp.time}}</strong></div>
                    <div class="col_4"><strong>{{exp.place}}</strong></div>
                    <br>
                    <ul class="no-margin">
                        <li ng-repeat="duty in exp.duties">{{duty}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
