<div class="container " xmlns="http://www.w3.org/1999/html" id="qualifications">
    <div class="box">
        <div class="content">
            <h1>Qualifications</h1>
        </div>
    </div>
    <div ng-masonry>
        <div ng-repeat="qual in qualifications">
            <div class="box">
                <div class="head">
                    <h2>
                        <span class="title">{{qual.name}}</span>
                    </h2>
                </div>
                <div class="content">
                    <a ng-repeat="lang in qual.list" class="button dodger rounded tag" href="{{lang.link}}">
                        {{lang.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
