<div class="container" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="col_10 alpha">
        <ul class="data_boxes">
            <li ng-repeat="sample in workSamples" class="{{sample.color || 'green'}}">
                <a href="{{sample.link}}">
                    <span class="icon">{{sample.icon}}</span>
                    <span class="value">{{sample.text}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
