<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="box">
        <div class="content">
            <h1>
                <img ng-src="img/web-projects/html5-logo.png" class="code-logo" style="margin: -10px 10px -10px 0;">
                Web Projects
            </h1>
        </div>
    </div>
    <div class="col_12" ng-repeat="web in projects">
        <div class="box" id="main-box">
            <div class="head">
                <h2>
                    <span class="title">
                        <a href="{{web.link}}">{{web.name}}</a>
                    </span>
                </h2>
            </div>
            <div class="content">
                <div class="col_4">
                    <img ng-src="{{web.screenshot}}" style="width:100%;" class="border1">
                </div>
                <div class="col_8">
                    {{web.text}}<br>
                    <ul class="no-margin">
                        <li ng-repeat="tech in web.techs">{{tech}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
