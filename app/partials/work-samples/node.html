<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="box">
        <div class="content">
            <h1>
                <img ng-src="img/node-projects/node-logo.png" class="code-logo" style="margin: -10px 10px -10px 0;">
                Node.js Projects
            </h1>
        </div>
    </div>
    <div class="col_12" ng-repeat="mobile in projects">
        <div class="box" id="main-box">
            <div class="head">
                <h2>
                    <span class="title">
                        <a href="{{mobile.link}}">{{mobile.name}}</a>
                    </span>
                </h2>
            </div>
            <div class="content">
                <div class="col_4">
                    <img ng-src="{{mobile.screenshot}}" style="width:90%;" class="border1">
                </div><br>
                <div class="col_8">
                    {{mobile.text}}<br>
                    <ul class="no-margin">
                        <li ng-repeat="tech in mobile.techs">{{tech}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
