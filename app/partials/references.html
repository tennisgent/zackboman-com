<div class="container" xmlns="http://www.w3.org/1999/html" >
    <div class="box">
        <div class="content">
            <h1>References</h1>
        </div>
    </div>
    <div class="col_12" ng-repeat="ref in references">
        <div class="box" id="main-box">
            <div class="head">
                <h2>
                    <span class="title">
                        {{ref.name}}
                    </span>
                </h2>
            </div>
            <div class="content" id="references">
                <div class="col_5">
                    <table class="static_table">
                        <tbody>
                            <tr>
                                <td><span class="icon ws">Z</span></td>
                                <td>{{ref.company}}</td>
                            </tr>
                            <tr>
                                <td><span class="icon ws">U</span></td>
                                <td>{{ref.position}}</td>
                            </tr>
                            <tr>
                                <td><span class="icon ws">@</span></td>
                                <td><a href="mailto:{{ref.email}}">{{ref.email}}</a></td>
                            </tr>
                            <tr>
                                <td><span class="icon en">!</span></td>
                                <td>
                                    <form autocomplete="off">
                                        <a ng-click="downloadVCF(ref)">Download vCard</a>
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="icon en">y</span></td>
                                <td><a href="{{ref.web}}">{{ref.web}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col_5">
                    {{ref.text}}
                </div>
            </div>
        </div>
    </div>
</div>
